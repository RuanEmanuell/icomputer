<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-[#2b3137]">
    <img src="/images/logo.png" class="w-32 h-32 m-x-auto my-2">
    <main class="bg-gray-800 p-8 rounded shadow-md text-white w-80">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form action="/login" method="POST" class="flex flex-col gap-4 w-full">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">E-mail:</label>
                <input type="email" id="emailInput" name="email" placeholder="Digite seu e-mail"
                    class="border p-2 w-full rounded text-black" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Senha:</label>
                <input type="password" id="senhaInput" name="password" placeholder="Digite sua senha"
                    class="border p-2 w-full rounded text-black" required>
            </div>
            <button type="button" onclick="login()"
                class="bg-green-700 hover:bg-green-800 transition-colors text-white font-bold p-2 rounded w-full">
                Entrar
            </button>
        </form>

        <p class="text-sm mt-4 text-center">
            NÃ£o tem uma conta?
            <a href="/pages/cadastro" class="text-blue-500 hover:underline">Cadastre-se aqui</a>
        </p>
    </main>
    <script src="/js/usuarios.js"></script>
</body>
</html>
