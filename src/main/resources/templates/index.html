<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Modelos</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Bem-vindo</h1>
    <button hx-get="/modelos/html" hx-target="#modelos-container">Carregar Modelos</button>

    <div id="modelos-container"></div>

    <button id="addPcButton">Adicionar PC</button>
    <button id="deletePcButton">Remover PC</button>
    <script>
        document.getElementById('addPcButton').onclick = async function () {
            const data = {
                nome: "PC TESTE",
                cpu: "Intel Core i5",
                ram: 8,
                ssd: 120,
                preco: 1200.00
            };
    
            try {
                const response = await fetch("http://localhost:8080/modelos", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify(data) 
                });
            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        };
        document.getElementById('deletePcButton').onclick = async function () {
            try {
                const response = await fetch(`http://localhost:8080/modelos/1`, {
                    method: "DELETE"
                });
            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        };
    </script>
    

</body>
</html>
