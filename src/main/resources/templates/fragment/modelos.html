<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop para os modelos -->
        <tr th:each="modelo : ${modelos}">
            <td th:text="${modelo.idModelo}"></td>
            <td th:text="${modelo.nome}"></td>
        </tr>
    </tbody>
</table>
